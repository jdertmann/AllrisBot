[package]
name = "allrisbot"
version = "0.1.0"
edition = "2021"

[dependencies]
chrono = { version = "0.4", default-features = false, features = ["std", "now", "serde"] }
env_logger = "0.11"
lazy_static = "1.5"
log = "0.4"
redis = { version = "0.26", default-features = false, features = ["keep-alive", "tokio-comp", "json"] }
regex = "1"
reqwest = "0.12"
scraper = { version = "0.20", default-features = false }
serde = "1"
serde_json = "1.0"
serde-xml-rs = "0.6"
teloxide = { version = "0.13", features = ["macros"] }
thiserror="1"
tokio = { version = "1.39", features = ["rt", "macros", "rt-multi-thread", "sync"] }
